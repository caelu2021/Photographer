<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2style.css" />
    <title>Sub-form</title>
  </head>
  <body>
    <form class="sub-form">
      <h1>Sign Up</h1>
      <label for="first-name">Fist name</label>
      <input type="first-name" name="first-name" id="first-name" />
      <label for="last-name">Last name</label>
      <input type="last-name" name="last-name" id="" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Must be at least 6 characters"
      />
      <div class="box">
        <input type="checkbox" value="updates" id="updates" />
        <label for="news">Sign up for email updates</label>
      </div>
      <button type="submit" value="Sign Up" id="signupbtn">Sign Up</button>
    </form>

    />
  </body>
</html>
